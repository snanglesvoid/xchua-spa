<div *ngIf="!loading">
  <ul class="social-links">
    <li *ngFor="let link of sociallinks">
      <a (click)="goTo(link)">
        <img
          [class.invert]="color === 'white'"
          src="assets/images/artsy-logo.png"
          alt=""
          *ngIf="link.key == 'artsy'; else faLink"
        />
        <ng-template #faLink>
          <i class="fa {{ link.icon }}" [style.color]="color"></i>
        </ng-template>
      </a>
    </li>
  </ul>
</div>
