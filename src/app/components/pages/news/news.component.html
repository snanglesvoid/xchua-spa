<app-page-header>
  <h3><app-snippet snippet="news-title"></app-snippet></h3>
</app-page-header>

<app-page-body>
  <app-scrollpane [showLines]="false">
    <div class="blog" [@listAnimation]="posts.length">
      <app-post *ngFor="let post of posts" [post]="post"></app-post>
    </div>
  </app-scrollpane>
</app-page-body>
