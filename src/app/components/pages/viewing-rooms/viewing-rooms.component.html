<app-page-header>
  <h3>
    <app-snippet snippet="viewing-rooms-title"></app-snippet>
  </h3>
</app-page-header>

<app-page-body>
  <app-scrollpane [showLines]="false" [showTabbar]="false" #scrollpane>
    <ul class="viewing-rooms-list">
      <li *ngFor="let vr of viewingRooms$ | async">
        <a [routerLink]="'/viewing-rooms/' + vr.slug">{{ vr.title }}</a>
      </li>
    </ul>
  </app-scrollpane>
</app-page-body>
