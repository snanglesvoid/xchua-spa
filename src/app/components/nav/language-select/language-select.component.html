<div class="language-select">
  <a (click)="switchLang('english')" [class.active]="language == 'english'">
    En
  </a>
  <a (click)="switchLang('german')" [class.active]="language == 'german'">
    De
  </a>
  <a (click)="switchLang('chinese')" [class.active]="language == 'chinese'">
    中文
  </a>
</div>
